 <!-- 头部 -->
 <div id="header">
    <div class="center">
        <img src="/images/logo.png" alt="" class="logo">
        <a href="/" class="index">首页</a>
        <form action="">
            <input type="text" placeholder="搜索内容">
            <i class="iconfont icon-sousuo1"></i>
        </form>
        {{if islogin == 'success'}}
            <div class="avatars">
                <div class="top">
                    <img src="/images/touxiang.png" alt="">
                </div>
                <div class="bot">
                    <a href="/mycenter">个人主页</a>
                    <a href="javascript:void(0);" id="exit">退出</a>
                </div>
            </div>
        {{else}}
            <div class="logreg">
                <a href="/login">登录</a>
                <a href="/reg">注册</a>
            </div>
        {{/if}}

        <a href="/addarticleshow" class="r">
            <i class="iconfont icon-bianjibijishishouxie"></i>
            写文章
        </a>
    </div>
</div>
<!-- 头部结束 -->
<script>
    $("#exit").click(()=>{
        $.ajax({
            url:"/exit",
            method:"get",
            success:(res)=>{
                alert(res);
                window.location.href="/login";
            },
            error:(msg)=>{
                console.log(msg);
            }  
        })    
    });
